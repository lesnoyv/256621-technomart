<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Техномарт</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700&amp;subset=cyrillic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700&amp;subset=latin,cyrillic" rel="stylesheet">
</head>

<body>
  <header class="header-block">
    <div class="header-top">
      <div class="container">
        <div class="header-top-wrapper">
          <a href="#" class="logo">Техномарт</a>


          <form action="/search" method="post" class="search-top">
            <input type="text" id="search-top-box" name="search">
            <label for="search-top-box">Поиск:</label>
          </form>

          <div class="top-bookmarks">
            <a href="#">Закладки: 0</a>
          </div>
          <div class="top-basket">
            <a href="#">Корзина: 0</a>
          </div>
          <div class="top-order">
            <a href="#">Оформить заказ</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header-middle">
      <div class="container">
        <div class="about-shop clearfix">
          <h1 class="header-info">Интернет-магазин строительных материалов и инструментов для ремонта</h1>

          <div class="header-middle-contacts">
            <p class="phone">+7 (812) 555-05-55</p>
            <p class="address">г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
          </div>
          <div class="entry">
            <a href="#" class="login">Войти</a>
            <a href="#" class="registration">Регистрация</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header-bottom">

        <a href="#">Главная</a>
        <a href="#">Компания</a>
        <a href="#">Каталог</a>
        <a href="#">Новости</a>
        <a href="#">Спецпредложения</a>
        <a href="#">Доставка</a>
        <a href="#">Контакты</a>

      </div>
    </div>





  </header>

</html>
